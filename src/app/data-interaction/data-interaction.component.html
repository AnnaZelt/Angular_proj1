<div>
    <h2>Redis Data Interaction</h2>
    
    <input type="text" placeholder="Enter Key" [(ngModel)]="key">
    <input type="text" placeholder="Enter Value" [(ngModel)]="value">
    <button (click)="saveData()">Save Data</button>
    <button (click)="getData()">Get Data</button>
  
    <div *ngIf="retrievedData">
      <p>Retrieved Data:</p>
      <p>{{ retrievedData }}</p>
    </div>
  </div>
